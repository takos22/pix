version: 2.1

# this allows you to use CircleCI's dynamic configuration feature
setup: true

orbs:
  path-filtering: circleci/path-filtering@0.1.1

workflows:
  # the always-run workflow is always triggered, regardless of the pipeline parameters.
  always-run:
    jobs:
      # the path-filtering/filter job determines which pipeline
      # parameters to update.
      - path-filtering/filter:
          name: check-updated-files
          mapping: |
            1d/.* run-1d-job true
            admin/.* run-admin-job true
            api/.* run-api-job true
            audit-logger/.* run-audit-logger-job true
            certif/.* run-certif-job true
            high-level-tests/.* run-high-level-tests-job true
            mon-pix/.* run-mon-pix-job true
            orga/.* run-orga-job true
          base-revision: dev
          config-path: .circleci/continue_config.yml
